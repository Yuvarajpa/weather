<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code Assistant</title>
    
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
        }

        /* Background video */
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.5; /* Slight transparency */
        }

        .chat-container {
            width: 90%; /* Full width on mobile */
            max-width: 600px; /* Max width for larger screens */
            height: 80vh; /* Height of the chat container */
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s ease;
            margin: auto; /* Centering the chat container */
        }

        .chat-header {
            background: #007bff;
            color: white;
            padding: 15px;
            font-size: 24px;
            text-align: center;
            border-radius: 10px 10px 0 0;
        }

        .chat-box {
            height: 70vh;
            overflow-y: auto;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 0 0 10px 10px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            width: fit-content;
            animation: slideIn 0.5s ease;
            max-width: 80%;
        }

        .user-message {
            background: #007bff;
            color: white;
            text-align: right;
            margin-left: auto;
        }

        .bot-message {
            background: #eee;
            color: black;
        }

        .input-container {
            display: flex;
            padding: 10px;
            background: white;
        }

        textarea {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
            transition: border 0.3s;
        }

        textarea:focus {
            border: 2px solid #007bff;
            outline: none;
        }

        button {
            width: 20%;
            background: #007bff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s, transform 0.3s;
        }

        button:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        .loading {
            display: none;
            justify-content: center;
            align-items: center;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100;
            border-radius: 10px;
            background: transparent; /* Make background transparent */
        }

        .loading.active {
            display: flex;
        }

        /* Sidebar styles */
        .side-trigger {
            position: fixed;
            left: 0;
            top: 0;
            width: 20px; /* Width of the hover area */
            height: 100%; /* Full height */
            cursor: pointer;
            z-index: 60;
        }

        .side-header {
            position: fixed;
            left: -250px; /* Hidden position */
            top: 0;
            width: 250px; /* Width of the header */
            height: 100%; /* Full height */
            background: rgba(255, 255, 255, 0.2); /* Transparent background */
            backdrop-filter: blur(10px); /* Blur effect for transparency */
            color: white; /* White text for contrast */
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
            transition: left 0.3s ease; /* Animation for sliding */
            z-index: 50;
        }

        .side-header h2 {
            margin: 0 0 10px;
            color: #ffcc00; /* Gold color for the header */
        }

        .side-header ol {
            padding-left: 20px; /* Indentation for ordered list */
        }

        /* Show the header */
        .visible {
            left: 0; /* Bring into view */
        }

        .side-header a {
            color: white; /* White text */
            text-decoration: none;
            transition: color 0.3s, background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            display: block; /* Make the links block elements */
            padding: 15px; /* Add padding for better click area */
            margin: 10px 0; /* Space between items */
            border-radius: 5px; /* Rounded corners */
            background: rgba(255, 255, 255, 0.1); /* Slightly transparent background */
        }

        .side-header a:hover {
            background: rgba(255, 215, 0, 0.5); /* Lighter gold on hover */
            color: black; /* Change text color on hover */
            transform: scale(1.05); /* Slightly enlarge on hover */
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.8); /* Glow effect on hover */
        }

        .glow {
            background-color: rgba(255, 215, 0, 0.5); /* Gold background */
            color: black; /* Black text */
            box-shadow: 0 0 15px rgba(255, 215, 0, 1), 0 0 30px rgba(255, 215, 0, 0.5); /* Glowing effect */
            animation: pulse 0.5s infinite alternate; /* Pulsing animation */
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.05);
            }
        }

        @media (max-width: 768px) {
            .chat-container {
                height: 90vh; /* Adjust height for mobile */
            }

            button {
                width: 30%; /* Wider button on mobile */
            }

            textarea {
                width: 70%; /* Adjust textarea width on mobile */
            }
        }
    </style>
</head>
<body>
    <!-- Background Video -->
    <video class="background-video" autoplay loop muted>
        <source src="rainn.mov" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Side Header Trigger Area -->
    <div class="side-trigger" onmouseover="showHeader()"></div>

    <!-- Side Header -->
    <header id="sideHeader" class="side-header">
        <h2>Menu</h2>
        <center><ol>
            <li><a href="index.html" onclick="selectItem(this)">Home</a></li>
            <li><a href="weather.html" onclick="selectItem(this)">Weather</a></li>
            <li><a href="ai.html" onclick="selectItem(this)">AI</a></li>
            <li><a href="contact.html" onclick="selectItem(this)">Contact</a></li>
        </ol></center>
    </header>

    <div class="chat-container">
        <div class="chat-header">ü§ñ AI Code Assistant</div>
        <div id="chat-box" class="chat-box"></div>
        <div class="loading" id="loading">
            <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
            <dotlottie-player src="https://lottie.host/18d670a7-d74c-4567-beaa-c05ecf310628/e9jl3o70wJ.lottie" background="transparent" speed="1" style="width: 300px; height: 300px" loop autoplay></dotlottie-player>
        </div>
        <div class="input-container">
            <textarea id="user-input" placeholder="Enter your code or question..."></textarea>
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        function showHeader() {
            const header = document.getElementById('sideHeader');
            header.classList.add('visible');
        }

        function selectItem(element) {
            // Remove glow class from all items
            const links = document.querySelectorAll('.side-header a');
            links.forEach(link => link.classList.remove('glow'));

            // Add glow class to the clicked item
            element.classList.add('glow');

            // Hide the header after selection
            hideHeader();
        }

        function hideHeader() {
            const header = document.getElementById('sideHeader');
            header.classList.remove('visible');
        }

        // Hide sidebar when clicking anywhere else on the page
        document.addEventListener('click', function(event) {
            const header = document.getElementById('sideHeader');
            const isClickInside = header.contains(event.target) || event.target.matches('.side-trigger');
            if (!isClickInside) {
                hideHeader();
            }
        });

        document.getElementById("send-btn").addEventListener("click", sendMessage);
        document.getElementById("user-input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });

        function sendMessage() {
            const userInput = document.getElementById("user-input").value.trim();
            if (userInput === "") return;

            displayMessage(userInput, "user-message");
            document.getElementById("user-input").value = "";

            // Show loading animation
            const loading = document.getElementById("loading");
            loading.classList.add("active");

            fetchAIResponse(userInput)
                .then(botResponse => {
                    displayMessage(botResponse, "bot-message");
                })
                .catch(error => {
                    displayMessage("Sorry, an error occurred. Please try again. ‚ö†Ô∏è", "bot-message");
                    console.error("Error:", error);
                })
                .finally(() => {
                    // Hide loading animation
                    loading.classList.remove("active");
                });
        }

        function displayMessage(message, className) {
            const messageElement = document.createElement("div");
            messageElement.className = `message ${className}`;
            messageElement.innerText = message;
            document.getElementById("chat-box").appendChild(messageElement);
            document.getElementById("chat-box").scrollTop = document.getElementById("chat-box").scrollHeight;
        }

        async function fetchAIResponse(userMessage) {
            const API_KEY = "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"; // Replace with your actual API key
            const MODEL = "llama3-70b-8192";

            const prompt = `Your name is AI chatbot, an AI expert in weather forecasting and agriculture, 
            designed to provide highly detailed and professional insights about weather conditions, 
            agricultural land types, and government subsidies. Your responses are informative, engaging,
            and enriched with emojis to enhance user experience. When a user inquires about the weather,
            first ask for the location by saying, "Can you please share the location you're interested in? üåçüìç" and wait for their response before proceeding. 
            Once the location is received, provide detailed weather information, including temperature, humidity, wind speed, and rainfall predictions üå¶Ô∏è, followed by agricultural insights üåæ, such as soil fertility, best crops to cultivate, and suitable farming techniques.
            Additionally, include government schemes üèõÔ∏è relevant to the user's location, such as subsidies for irrigation, crop insurance, and financial support for farmers. Your responses should be well-structured, professional, and interactive, ensuring a seamless user experience. 
            For example, if a user asks about Karur, your response should include: "Karur is a vibrant delta region, known for its fertile alluvial soil, perfect for growing crops like paddy, sugarcane, and bananas üåæüçå. The current weather is 32¬∞C üå°Ô∏è with 75% humidity üí¶ and moderate rainfall expected ‚òî
            . The land is highly fertile due to Cauvery river irrigation, making it ideal for paddy, cotton, maize, and pulses üöú.
            Farmers in this region can benefit from PM-KISAN Yojana, providing ‚Çπ6,000 annually üí∞, drip irrigation subsidies covering 50% of costs üíß, and crop insurance schemes for financial security üìú. 
            Let me know if you need more details! üåü" Your responses should always be professional, engaging, and visually appealing with emojis, ensuring users receive accurate and interactive agricultural assistance.

            "${userMessage}"
            `;

            try {
                const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: MODEL,
                        messages: [
                            { role: "system", content: prompt },
                            { role: "user", content: userMessage }
                        ],
                        max_tokens: 200,
                        temperature: 1.0
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP error! Status: ${response.status}. Details: ${errorText}`);
                }

                const data = await response.json();
                return data.choices[0].message.content;

            } catch (error) {
                console.error("Fetch error:", error);
                return "Sorry, I couldn't process your request. üò¢";
            }
        }
    </script>
</body>
</html>
